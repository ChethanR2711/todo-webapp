<!DOCTYPE html>
<html lang="en">

    <title>ToDo List Web App</title>

      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"

          id="to-do-input"
          placeholder="What's your plan for the day?"
        />
        <input type="submit" id="to-do-submit" value="Add Task" />
        <!-- <button class="to-do-button" type="submit">
          <i class="fa fa-plus-square"></i>
        </button> -->
      </form>
    </header>

    <main>
      <section class="to-do-list">

        <div id="tasks"></div>
      </section>
    </main>
  </body>
